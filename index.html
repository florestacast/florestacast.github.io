        // Fun√ß√£o para ativar anima√ß√µes de scroll
        function ativarAnima√ß√µes() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        }

        // Fun√ß√£o para abrir o modal de captura
        function abrirModalCaptura(linkDownload) {
            downloadLinkPendente = linkDownload;
            const modal = new bootstrap.Modal(document.getElementById('modalCaptura'));
            modal.show();
            
            // Focar no primeiro campo
            setTimeout(() => {
                document.getElementById('nomeCompleto').focus();
            }, 500);
        }

        // ========== FUN√á√ïES DE CAPTURA DE LEADS ==========
        function processarDownload() {
            const nome = document.getElementById('nomeCompleto').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const autorizacao = document.getElementById('autorizacao').checked;
            
            if (!validarFormulario(nome, telefone, email, autorizacao)) return;
            
            const btn = document.getElementById('btnConfirmarDownload');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Processando...';
            btn.disabled = true;
            
            console.log('üìù Lead capturado:', { nome, telefone, email });
            
            enviarParaGoogleSheets(nome, telefone, email)
                .then(() => {
                    sucessoCaptura(btn, originalText);
                })
                .catch((error) => {
                    fallbackCaptura(nome, telefone, email, btn, originalText, error);
                });
        }

        function validarFormulario(nome, telefone, email, autorizacao) {
            if (!nome || nome.length < 2) {
                alert('Por favor, digite seu nome completo.');
                document.getElementById('nomeCompleto').focus();
                return false;
            }
            
            const telefoneLimpo = telefone.replace(/\D/g, '');
            if (!telefone || telefoneLimpo.length < 10) {
                alert('Por favor, digite um telefone v√°lido com DDD.');
                document.getElementById('telefone').focus();
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                alert('Por favor, digite um e-mail v√°lido.');
                document.getElementById('email').focus();
                return false;
            }
            
            if (!autorizacao) {
                alert('Por favor, aceite os termos de uso e pol√≠tica de privacidade.');
                document.getElementById('autorizacao').focus();
                return false;
            }
            
            return true;
        }

        function enviarParaGoogleSheets(nome, telefone, email) {
            return new Promise((resolve, reject) => {
                const scriptURL = 'https://script.google.com/macros/s/AKfycbz-tS-VUJKUh3D789IdJ4SAz-XVsS1LVoL-Ns0CtTXae_LAEePBza4j3Nktp5j0yFfLnw/exec';
                
                fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        'nome': nome, 'telefone': telefone, 'email': email,
                        'produto': 'Cr√©dito Rural', 'data': new Date().toLocaleString('pt-BR'),
                        'timestamp': new Date().getTime()
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') resolve(data);
                    else reject(new Error(data.message));
                })
                .catch(error => reject(error));
            });
        }

        function sucessoCaptura(btn, originalText) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalCaptura'));
            modal.hide();
            window.open(downloadLinkPendente, '_blank');
            document.getElementById('formCaptura').reset();
            
            btn.innerHTML = '<i class="bi bi-check-circle me-2"></i> Sucesso!';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        function fallbackCaptura(nome, telefone, email, btn, originalText, error) {
            console.warn('‚ö†Ô∏è Fallback para armazenamento local:', error);
            const sucessoLocal = salvarLocalmente(nome, telefone, email);
            
            if (sucessoLocal) {
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalCaptura'));
                modal.hide();
                window.open(downloadLinkPendente, '_blank');
                document.getElementById('formCaptura').reset();
                btn.innerHTML = '<i class="bi bi-check-circle me-2"></i> Salvo Localmente!';
            } else {
                btn.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i> Erro ao Salvar';
                alert('Erro ao processar seus dados. Tente novamente.');
            }
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        function salvarLocalmente(nome, telefone, email) {
            try {
                const leads = JSON.parse(localStorage.getItem('leads_florestacast') || '[]');
                leads.push({
                    nome, telefone, email, produto: 'Cr√©dito Rural',
                    data: new Date().toLocaleString('pt-BR'),
                    timestamp: new Date().getTime(), sincronizado: false
                });
                localStorage.setItem('leads_florestacast', JSON.stringify(leads));
                console.log('üíæ Lead salvo localmente. Total:', leads.length);
                return true;
            } catch (error) {
                console.error('Erro ao salvar localmente:', error);
                return false;
            }
        }

        // Sistema de scroll e progresso
        function configurarScroll() {
            // Barra de progresso
            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.querySelector('.progress-bar').style.width = scrolled + '%';
                
                // Navbar scroll
                if (window.scrollY > 100) {
                    document.querySelector('.navbar').classList.add('navbar-scrolled');
                } else {
                    document.querySelector('.navbar').classList.remove('navbar-scrolled');
                }
            });
            
            // Smooth scroll para links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            configurarScroll();
            
            document.getElementById('btnConfirmarDownload').addEventListener('click', processarDownload);
            document.getElementById('formCaptura').addEventListener('submit', function(e) {
                e.preventDefault();
                processarDownload();
            });
            
            // M√°scara de telefone
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 11) value = value.substring(0, 11);
                    
                    if (value.length > 0) {
                        if (value.length <= 2) value = `(${value}`;
                        else if (value.length <= 6) value = `(${value.substring(0,2)}) ${value.substring(2)}`;
                        else if (value.length <= 10) value = `(${value.substring(0,2)}) ${value.substring(2,6)}-${value.substring(6)}`;
                        else value = `(${value.substring(0,2)}) ${value.substring(2,7)}-${value.substring(7)}`;
                    }
                    e.target.value = value;
                });
            }
        });
    </script>
